<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav nav-pills bg-dark-subtle">
            <div class=" nav bg-black rounded-end border-white border-4">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Active</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
            </div>
          </ul>
        <div id="app">
          <div style="margin-left: 30vw; margin-top: 10vh;">
            <h1 style="margin-left: 15vw;">Tareas</h1>
            <div style="margin-top: 10vh;">

              <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalCreate">Nuevo</button>
              <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal" :disabled="editDisabled()" @click="cargarDatosModal()">Editar</button>
              <button type="button" class="btn btn-light border-black mb-3" :disabled="arrayId.length==0" @click="cargaLangile()">Eliminar</button>
              <table class="table table-striped table-hover w-50">
                    <tr class="table-primary">
                        <td class="table-primary"></td>
                        <td class="table-primary">Codigo</td>
                        <td class="table-primary">Nombre</td>
                    </tr>
                    <tr class="table-secondary" v-for="(talde) in listaTalde">
                      <td class="table-secondary"><input type="checkbox" :value="talde.kodea"v-model="arrayId"></td>
                      <td>{{talde.kodea}}</td>
                      <td>{{talde.izena}}</td>
                    </tr>
                </table>
            </div>
          </div>
        
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Grupo</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label>Nombre:</label><br>
                  <input type="text" class="w-100" v-model="izenaActu"><br>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                  <button type="button" class="btn btn-primary" @click="actuDatosModal()">Guardar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal fade" id="exampleModalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Grupo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label>Codigo:</label><br>
                <input type="text" class="w-100" v-model="izenaCrear"><br>
                <label>Nombre:</label><br>
                <input type="text" class="w-100" v-model="kodeaCrear"><br>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                <button type="button" class="btn btn-primary" @click="createDatosModal()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

          <script>
            new Vue({
              el: '#app',
              data: {
                arrayId :[],
                izenaActu:"",
                izenaCrear:"",
                kodeaCrear:"",
                listaTalde:[],
                listaTaldeById:[],
                existe: null
              },
              methods: {
                editDisabled(){
                  if(this.arrayId.length>1 || this.arrayId.length == 0){
                    return true;
                  }else{
                    return false;
                  }
                },
                async cargaTalde() {
                    try {
                      const response = await fetch('http://localhost/Erronka2/Back/talde1erronka2/public/api/taldeaklortu', {
                        headers: {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                        },
                      });

                      if (!response.ok) {
                        console.log('Errorea eskera egiterakoan');
                        throw new Error('Errorea eskaera egiterakoan');
                      }

                      const datuak = await response.json();

                      this.listaTalde = datuak
                        // .filter(talde => talde.ezabatze_data === null || talde.ezabatze_data === "0000-00-00 00:00:00");
                    } catch (error) {
                      console.error('Errorea:', error);
                    }
                  },
                  async cargarDatosModal(){
                    try{
                      const response = await fetch('http://localhost/Erronka2/Back/talde1erronka2/public/api/taldeaklortubycode/'+this.arrayId[0], {
                        headers: {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                        },
                      });

                      if(!response.ok) {
                        console.log('Errorea eskera egiterakoan');
                        throw new Error('Errorea eskaera egiterakoan');
                      }

                      const datuak = await response.json();

                      this.listaTaldeById = datuak;
                      console.log(this.listaTaldeById);

                      this.izenaActu = this.listaTaldeById[0].izena;
                    } catch (error){
                      console.error('Errorea: ', error);
                    }
                  },
                  async actuDatosModal(){
                  try{
                    const izena=this.izenaCrear;
                    const kodea=this.arrayId[0];
                    const eguneratze_data_primaria = new Date();
                    const year = eguneratze_data_primaria.getFullYear();
                    const month = ('0' + (eguneratze_data_primaria.getMonth() + 1)).slice(-2);
                    const day = ('0' + eguneratze_data_primaria.getDate()).slice(-2);
                    const hours = ('0' + eguneratze_data_primaria.getHours()).slice(-2);
                    const minutes = ('0' + eguneratze_data_primaria.getMinutes()).slice(-2);
                    const seconds = ('0' + eguneratze_data_primaria.getSeconds()).slice(-2);
                    const eguneratze_data = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                    const arrayActu =[
                        "izena"=izena,
                        "kodea"=kodea,
                        "eguneratze_data"=eguneratze_data,
                    ];

                    const response = await fetch('http://localhost/Erronka2/Back/talde1erronka2/public/api/taldeakeguneratu', {
                      method: 'PUT',
                      headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                      },
                      body: JSON.stringify(arrayActu),
                    });

                    if(!response.ok){
                      console.log('Errorea eguneratzerakoan');
                      throw new Error('Errorea eguneratzerakoan');
                    }
                    
                    alert('Ondo eguneratuta');
                    await this.cargaTalde();
                  } catch(error){
                    console.log('Errorea: ', error);
                  }
                },
                  async createDatosModal(){
                  try{
                    const izena=this.izenaCrear;
                    const kodea=this.kodeaCrear;
                    const sortze_data_primaria = new Date();
                    const year = sortze_data_primaria.getFullYear();
                    const month = ('0' + (sortze_data_primaria.getMonth() + 1)).slice(-2);
                    const day = ('0' + sortze_data_primaria.getDate()).slice(-2);
                    const hours = ('0' + sortze_data_primaria.getHours()).slice(-2);
                    const minutes = ('0' + sortze_data_primaria.getMinutes()).slice(-2);
                    const seconds = ('0' + sortze_data_primaria.getSeconds()).slice(-2);
                    const sortze_data = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                    const arrayCrear = [kodea,izena,sortze_data];
                    console.log(JSON.stringify(arrayCrear));

                    const response = await fetch('http://localhost/Erronka2/Back/talde1erronka2/public/api/taldeaksortu', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json', // Indicar el tipo de contenido como JSON
                        'Access-Control-Allow-Origin': '*'
                      },
                      body: JSON.stringify(arrayCrear), // Convertir el objeto JSON a una cadena JSON
                    });

                    if(!response.ok){
                      console.log('Errorea sortzerakoan');
                      throw new Error('Errorea sortzerakoan');
                    }

                    alert('Sortu da');
                    await cargaTalde();
                  } catch(error){
                    console.log('Errorea: ', error);
                  }
                }
                },
                mounted() {
                  // Llama a tu funci√≥n cargarPagina cuando el componente se monta
                  this.cargaTalde();
                }
              });
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
