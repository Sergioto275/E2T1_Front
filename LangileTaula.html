<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Langileak</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    </head>
    <body style="font-family: 'Times New Roman', Times, serif;">
        <ul class="nav nav-pills" style="background-color: #403A36;">
            <div class=" nav rounded-end border-white border-4" style="background-color: #332A21;">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Active</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
            </div>
          </ul>
        <div id="app">
          <div style="margin-left: 30vw; margin-top: 10vh;">
            <h1 style="margin-left: 12vw;">Trabajadores</h1>
            <div style="margin-top: 10vh;">

                <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalEditar" :disabled="arrayId.length>1" @click="cargarDatosModal()">Editar</button>
                <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalCrear" @click="limpiarCampos()">AÃ±adir</button>
                <button type="button" class="btn btn-light border-black mb-3" @click="borrar()">Borrar</button>
                <table class="table table-striped table-hover w-50 text-center">
                    <tr>
                        <th class="border border-black" style="background-color: #BA9471"></th>
                        <th class="border border-black" style="background-color: #BA9471">Izena</th>
                        <th class="border border-black" style="background-color: #BA9471">Abizenak</th>
                        <th class="border border-black" style="background-color: #BA9471">Kodea</th>
                    </tr>
                    <tr class="table-secondary" v-for="(langile) in listaLangile">
                      <td class="table-secondary"><input type="checkbox" :value="langile.id"v-model="arrayId"></td>
                      <td>{{langile.izena}}</td>
                      <td>{{langile.abizenak}}</td>
                      <td>{{langile.kodea}}</td>
                    </tr>
                </table>
            </div>
          </div>
        
          <!-- Modal -->
          <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Trabajador</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label>Izena:</label><br>
                  <input type="text" class="w-100" v-model="izenaActu"><br>
                  <label>Abizenak:</label><br>
                  <input type="text" class="w-100" v-model="abizenaActu"><br>
                  <label>Taldea:</label><br>
                  <input type="text" v-model="kodeaActu"><br>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                  <button type="button" class="btn btn-primary" @click="actuDatosModal()">Guardar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModalCrear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabelCrear">Crear Trabajador</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label>Izena:</label><br>
                  <input type="text" class="w-100" v-model="izenaCrear"><br>
                  <label>Abizenak:</label><br>
                  <input type="text" class="w-100" v-model="abizenaCrear"><br>
                  <label>Taldea:</label><br>
                  <input type="text" v-model="kodeaCrear"><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                  <button type="button" class="btn btn-primary" @click="createDatosModal()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/LangileScript.js"></script>
        <script src="js/bootstrap/bootstrap.bundle.js"></script>
    </body>
</html>
