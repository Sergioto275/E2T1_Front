<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hitzorduak</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.rawgit.com/nizarmah/calendar-javascript-lib/master/calendarorganizer.min.css" rel="stylesheet" />
    <link href="css/bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body style=" font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; " >
    <script src="https://cdn.rawgit.com/nizarmah/calendar-javascript-lib/master/calendarorganizer.min.js"></script>

    <div id="app">
      <!--HEADER-->
      <header>
        <ul class="nav nav-pills" style="background-color: #403a36">
          <div class="nav rounded-end border-white border-4" style="background-color: #332a21" >
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#">
                <i class="bi bi-box-arrow-left" alt="Logout"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="Home.html">
                <i class="bi bi-house" alt="Home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="Home.html">
                <i class="bi bi-arrow-left" alt="Back"></i>
              </a>
            </li>
            <li class="nav-item me-3 mt-2">
              <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'eu' }" @click="changeLanguage('eu')" >EU</a >
              <!-- <img src="imagenes/eu.png" class="img-fluid me-2 mt-1" style="width: 45px; height: 30px; cursor: pointer;" @click="changeLanguage('eu')"> -->
            </li>
            <li class="nav-item me-3 mt-2">
              <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'es' }" @click="changeLanguage('es')" >ES</a >
              <!-- <img src="imagenes/es.png" class="img-fluid mt-1" style="width: 45px; height: 30px; cursor: pointer;" @click="changeLanguage('es')"> -->
            </li>
            <li class="navi-item me-3 mt-2">
              <a class="text-white" :class="{ 'fw-bold': environment === 'https://localhost/Erronka2/Back/talde1erronka2' }" href="#" @click="changeEnvironment('https://localhost/Erronka2/Back/talde1erronka2')" >LOCAL</a >
            </li>
            <li class="navi-item me-3 mt-2">
              <a class="text-white" :class="{ 'fw-bold': environment === 'https://www.talde1-back.edu:8443' }" href="#" @click="changeEnvironment('https://www.talde1-back.edu:8443')" >SERVER</a >
            </li>
          </div>
        </ul>
      </header>
      <div class="justify-content-evenly" style="margin:0%15%">
        <div>
          <h1 class="mb-5 offset-md-2"> {{ translations[currentLocale].citas.titulo }} </h1>
          <div>
            <div class="input-group mb-1 w-50">
              <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalCrear" @click="" > {{ translations[currentLocale].default.a√±adir }} </button>
              <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalEditar" @click="" > {{ translations[currentLocale].citas.seleccionarCita.titulo }} </button>
              <button type="button" class="btn btn-light border-black mb-3" @click="" > {{ translations[currentLocale].citas.ticket }} </button>
            </div>
            <div class="row">
              <div class="col-5">
                <div class="w-100" id="calendarContainer"></div>
                <div class="w-100"id="organizerContainer"></div>
              </div>
              <div class="col-5 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body row" @change="citasDisponibles()">
                    <div class="col d-flex flex-column">
                      <label>{{ translations[currentLocale].citas.crear.fecha }}:</label>
                      <input type="date" class="w-100" v-model="dataTest" />
                      <label>{{ translations[currentLocale].citas.crear.horaIni }}:</label>
                      <input type="time" class="w-100" v-model="hasOrduaTest" />
                      <label>{{ translations[currentLocale].citas.crear.horaFin }}:</label>
                      <input type="time" class="w-100" v-model="amaOrduaTest" />
                    </div>
                    <p class="col display-6"> {{ citasDisponible }} citas</p>
                  </div>
                </div>
              </div>
              <!-- <div class="col" >
                
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh" >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #ba9471">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> {{ translations[currentLocale].citas.editar.titulo }} </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body row">
                <div class="col">
                  <input type="date" v-model="dataSelec"/>
                  <div class="card">
                    <div class="card-body">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <label>{{ translations[currentLocale].citas.crear.fecha }}:</label>
                  <input type="date" class="w-100" v-model="dataEditar" />
                  <label>{{ translations[currentLocale].citas.crear.horaIni }}:</label>
                  <input type="time" class="w-100" v-model="hasOrduaEditar" />
                  <label>{{ translations[currentLocale].citas.crear.horaFin }}:</label>
                  <input type="time" class="w-100" v-model="amaOrduaEditar" />
                  <label>{{ translations[currentLocale].citas.crear.nombre }}:</label>
                  <input type="text" class="w-100" v-model="izenaEditar" />
                  <label>{{ translations[currentLocale].citas.crear.telefono}}:</label>
                  <input type="text" class="w-100" v-model="telfEditar" />
                  <label>{{ translations[currentLocale].citas.crear.descripcion }}:</label>
                  <input type="text" class="w-100" v-model="deskEditar" />
                  <div class="d-flex">
                    <label>{{ translations[currentLocale].citas.crear.centro }}:</label>
                    <input type="checkbox" class="w-25" v-model="etxekoEditar" />
                  </div>
                </div>
              </div> 
            <div class="modal-footer">
              <button type="button" class="btn bg-black text-white" data-bs-dismiss="modal" > {{ translations[currentLocale].default.salir }} </button>
              <button type="button" class="btn bg-black text-white" @click="actuDatosModal()" > {{ translations[currentLocale].default.guardar }} </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalCrear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh" >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #ba9471">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabelCrear"> {{ translations[currentLocale].citas.crear.titulo }} </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
              <label>{{ translations[currentLocale].citas.crear.fecha }}:</label>
              <input type="date" class="w-100" v-model="dataTest" />
              <label>{{ translations[currentLocale].citas.crear.horaIni }}:</label>
              <input type="time" class="w-100" v-model="hasOrduaTest" />
              <label>{{ translations[currentLocale].citas.crear.horaFin }}:</label>
              <input type="time" class="w-100" v-model="amaOrduaTest" />
              <label>{{ translations[currentLocale].citas.crear.nombre }}:</label>
              <input type="text" class="w-100" v-model="izenaCrear" />
              <label>{{ translations[currentLocale].citas.crear.telefono}}:</label>
              <input type="text" class="w-100" v-model="telfCrear" />
              <label>{{ translations[currentLocale].citas.crear.descripcion }}:</label>
              <input type="text" class="w-100" v-model="deskCrear" />
              <div class="d-flex">
                <label>{{ translations[currentLocale].citas.crear.centro }}:</label>
                <input type="checkbox" class="w-25" v-model="etxekoCrear" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ translations[currentLocale].default.salir }}</button>
              <button type="button" class="btn btn-primary" @click="createCita()">{{ translations[currentLocale].default.guardar }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/HitzorduScript.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
