<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distribuccion</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .custom-column {
            max-width: 50%;
            /* Puedes ajustar este valor seg√∫n tus necesidades */
        }
    </style>
</head>

<body style="background-color: #EFEFEF;">
    <div id="app">
        <header>
            <ul class="nav nav-pills" style="background-color: #403a3600;">
                <div class=" nav rounded-end border-white border-4" style="background-color: #332A21;">
                    <li class="nav-item ms-3 mt-2 mb-2">
                        <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'eu' }"
                            @click="changeLanguage('eu')">EU</a>
                        <!-- <img src="imagenes/eu.png" class="img-fluid me-2 mt-1" style="width: 45px; height: 30px; cursor: pointer;" @click="changeLanguage('eu')"> -->
                    </li>
                    <li class="nav-item ms-3 me-3 mt-2 mb-2">
                        <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'es' }"
                            @click="changeLanguage('es')">ES</a>
                        <!-- <img src="imagenes/es.png" class="img-fluid mt-1" style="width: 45px; height: 30px; cursor: pointer;" @click="changeLanguage('es')"> -->
                    </li>
                </div>
            </ul>
        </header>


        <div class="container-fluid p-3" style="margin-left: 20%;">
            <div class="row">
                <!-- Columna Izquierda -->
                <div class="col-lg-5" style="margin-top: 5%;">
                    <div class="g-0 position-relative border rounded-5 custom-column shadow"
                        style="background-color: #9E958C;">
                        <div class="col-md-5 p-2 ps-md-0 mx-auto">
                            <div class="mb-5">
                                <label class="mb-3 mt-3">{{ translations[currentLocale].tareas.grupos }}</label>
                                <select class="form-select" aria-label="Default select example"
                                    v-model="grupoSeleccionado" @change="cargaLangile()">
                                    <option v-for="(taldea) in listaTalde" :value="taldea.kodea" selected>
                                        {{taldea.kodea}}</option>
                                </select>
                                <label class="mb-3 mt-3">{{ translations[currentLocale].tareas.trabajador }}</label>
                                <select class="form-select" aria-label="Default select example"
                                    v-model="langileSeleccionado">
                                    <option value="">Seleccione un trabajador</option>
                                    <option v-for="(langile) in listaLangile" :value="langile.id">{{langile.izena}}
                                        {{langile.abizenak}}</option>
                                </select>
                                <label class="mb-3 mt-3">{{ translations[currentLocale].tareas.tipo }}</label>
                                <select class="form-select" aria-label="Default select example"
                                    v-model="tareaSeleccionado">
                                    <option value="">Seleccione un tipo</option>
                                    <option value="M" selected>Mostrador</option>
                                    <option value="G">Limpieza</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row mt-5 justify-content-around custom-column">
                        <button class="btn btn-secondary">{{ translations[currentLocale].tareas.saltar }}</button>
                        <button class="btn btn-secondary" @click="createDatos()">{{
                            translations[currentLocale].tareas.completar }}</button>
                    </div>
                </div>

                <!-- Columna Derecha -->
                <div class="col-lg-4" style="margin-top:5%;">
                    <h5 style="font-size: max(15px, 15px);">{{ translations[currentLocale].tareas.historico }}</h5>
                    <div class="row g-0 position-relative border rounded-3 custom-column shadow"
                        style="background-color: #C9C4C0;">
                        <div class="col-md-5 p-2 ps-md-0 mx-auto" style="max-height: 40vh; overflow-y: auto;">
                            <div class="mb-3">
                                <label v-show="listaTxandaLast.length > 0"><b>{{
                                        translations[currentLocale].tareas.mostrador }}:</b><br></label>
                                <label v-for="(valor) in listaTxandaLast"
                                    v-if="valor.mota=='M' && typeof valor.id_langilea !== 'number' && Number.isInteger(valor.id_langilea)==false">
                                    {{valor.id_langilea}}<br></label>
                                <label v-show="listaTxandaLast.length > 0" class="mt-5"><b>{{
                                        translations[currentLocale].tareas.limpieza }}:</b><br></label>
                                <label v-for="(valor) in listaTxandaLast"
                                    v-if="valor.mota=='G' && typeof valor.id_langilea !== 'number' && Number.isInteger(valor.id_langilea)==false">
                                    {{valor.id_langilea}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="g-0 position-relative border rounded-3 mt-3  custom-column shadow"
                        style="background-color: #C9C4C0;">
                        <div class="col-md-12 p-2 ps-md-0 mx-auto" style="max-height: 40vh; overflow-y: auto;">
                            <div class="mb-5 mt-5">
                                <div class="table-responsive mx-auto">
                                    <table class="table table-striped table-borderless"
                                        style="margin-left: 1vw; width: 100%; background-color: #C9C4C0;">
                                        <thead v-show="listaTxandaLast.length > 0">
                                            <tr>
                                                <th style="background-color: #C9C4C0;">{{
                                                    translations[currentLocale].tareas.trabajador }}</th>
                                                <th style="background-color: #C9C4C0;">{{
                                                    translations[currentLocale].tareas.mostrador }}</th>
                                                <th style="background-color: #C9C4C0;">{{
                                                    translations[currentLocale].tareas.limpieza }}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="table-secondary" v-for="(valor) in listaTxandaCont">
                                                <th>{{ valor.id_langilea }}</th>
                                                <td>{{ valor.mostrador }}</td>
                                                <td>{{ valor.limpieza }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/DistribucionInicialScript.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
