<!doctype html>
<html lang="eu">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Devolver</title>
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
        <link href="css/bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
      </head>
      <body>
      <div id="app" >
        <!--HEADER-->
        <header>
          <ul class="nav nav-pills bg-brown-strong">
            <div class="nav rounded-end border-white border-4 sip">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="Login.html">
                  <i class="bi bi-box-arrow-left" alt="Logout"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Home.html">
                  <i class="bi bi-house" alt="Home"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Home.html">
                  <i class="bi bi-arrow-left" alt="Back"></i>
                </a>
              </li>
              <li class="nav-item me-3 mt-2">
                <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'eu' }" @click="changeLanguage('eu')" >EU</a >
              </li>
              <li class="nav-item me-3 mt-2">
                <a href="#" class="text-white" :class="{ 'fw-bold': currentLocale === 'es' }" @click="changeLanguage('es')" >ES</a >
              </li>
            </div>
          </ul>
        </header>
        
        <div class="justify-content-center">
            <div class="col-md-10 mt-5 ml-30" >
              <h1 class="mb-5 offset-md-2">Devolver Material</h1>
              <div>
                <div class="input-group mb-3 w-50">
                  <input type="date" class="form-select border-black w-25 h-25" aria-label="Default select example" v
                    @change="callFiltro()" aria-placeholder="Grupo" v-model="fechaFil" /><button type="button"
                    class="btn btn-light border-black h-25" @click="cargarDatosSinEntregar()">
                    <i class="bi bi-calendar-range-fill"></i>
                  </button>
                </div>      
                <div class="input-group mb-1 w-50">
                  <button type="button" class="btn btn-light border-black mb-3" :disabled="arrayId.length<=0" @click="devolver()">Devolver</button>
                  <button type="button" class="btn btn-light border-black mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalEditar" :disabled="arrayId.length>1 || arrayId.length<=0" @click="cargarDatosModal()">{{ translations[currentLocale].default.editar }}</button>
                  <select class="form-select border-black w-25 h-25" aria-label="Default select example" v-model="materialFil" @change="fitroMaterial()" aria-placeholder="Grupo">
                    <option selected>Todos</option>
                    <option v-for="(devolver) in listaMaterial" :value="devolver.id">{{devolver.izena}}</option>
                  </select>
                  <button type="button"
                    class="btn btn-light border-black h-25" @click="cargaLangile()">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                </div>
                
                  <table class="table table-striped table-hover w-50 text-center">
                      <tr>
                          <th class="border border-black bg-skin-strong" ></th>
                          <th class="border border-black bg-skin-strong" >Trabajador</th>
                          <th class="border border-black bg-skin-strong" >Codigo del material</th>
                          <th class="border border-black bg-skin-strong" >Fecha Inicio</th>
                          <th class="border border-black bg-skin-strong" >Fecha Fin</th>
                      </tr>
                      <tr class="table-secondary" v-for="(devolver) in listaDevolver" data-tor="hover:bg-darken(x1)">
                        <td class="table-secondary"><input type="checkbox" :value="devolver.id" v-model="arrayId" :disabled="devolver.amaiera_data!=null"></td>
                        <td>{{devolver.langilea_izena}}</td>
                        <td>{{devolver.materiala_izena}}</td>
                        <td>{{devolver.hasiera_data}}</td>
                        <td>{{devolver.amaiera_data}}</td>
                      </tr>
                  </table>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content lamodal">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{ translations[currentLocale].trabajador.modal.editar }}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label>{{ translations[currentLocale].trabajador.nombre }}:</label><br>
                  <select class="form-select border-black w-100 h-25" aria-label="Default select example" v-model="langileActu" aria-placeholder="Grupo">
                    <option selected>Todos</option>
                    <option v-for="(langile) in listaLangile" :value="langile.id">{{langile.izena}}</option>
                  </select><br>
                  <label>{{ translations[currentLocale].trabajador.apellidos }}:</label><br>
                  <select class="form-select border-black w-100 h-25" aria-label="Default select example" v-model="materialActu" aria-placeholder="Grupo">
                    <option selected>Todos</option>
                    <option v-for="(material) in listaMaterial" :value="material.id">{{material.izena}}</option>
                  </select><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn bg-black text-white" data-bs-dismiss="modal">{{ translations[currentLocale].default.salir }}</button>
                  <button type="button" class="btn bg-black text-white" @click="actuDatosModal()">{{ translations[currentLocale].default.guardar }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/DevolverMaterialScript.js"></script>
        <script src="js/bootstrap/bootstrap.bundle.js"></script>
    </body>
</html>
