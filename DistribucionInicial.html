<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distribuccion</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .custom-column {
            max-width: 50%; /* Puedes ajustar este valor seg√∫n tus necesidades */
        }
    </style>
</head>

<body style="background-color: #EFEFEF;">
    <div id="app" class="container-fluid p-3" style="margin-left: 20%;">
        <div class="row">
            <!-- Columna Izquierda -->
            <div class="col-lg-5" style="margin-top: 5%;">
                <div class="g-0 position-relative border rounded-5 custom-column shadow" style="background-color: #9E958C;">
                    <div class="col-md-5 p-2 ps-md-0 mx-auto">
                        <div class="mb-5">
                            <label class="mb-3 mt-3">Grupo</label>
                            <select class="form-select" aria-label="Default select example" v-model="grupoSeleccionado" @change="cargaLangile()">
                                <option v-for="(taldea) in listaTalde" :value="taldea.kodea" selected>{{taldea.kodea}}</option>
                            </select>
                            <label class="mb-3 mt-3">Alumno</label>
                            <select class="form-select" aria-label="Default select example" v-model="langileSeleccionado">
                                <option selected>Seleccione un trabajador</option>
                                <option v-for="(langile) in listaLangile" :value="langile.id">{{langile.izena}} {{langile.abizenak}}</option>
                            </select>
                            <label class="mb-3 mt-3">Tarea</label>
                            <select class="form-select" aria-label="Default select example" v-model="tareaSeleccionado">
                                <option value="M" selected>Mostrador</option>
                                <option value="G">Limpieza</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row mt-5 justify-content-around custom-column">
                    <button class="btn btn-secondary">Saltar</button>
                    <button class="btn btn-secondary" @click="createDatos()" >Completar</button>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="col-lg-4" style="margin-top:5%;">
                <h5  style="font-size: max(15px, 15px);">Historico Semana Pasada</h5>
                <div class="row g-0 position-relative border rounded-3 custom-column shadow" style="background-color: #C9C4C0;">
                    <div class="col-md-5 p-2 ps-md-0 mx-auto" style="max-height: 40vh; overflow-y: auto;">
                        <div class="mb-3">  
                            <label v-show="listaTxandaLast.length > 0"><b>Mostrador:</b><br></label>
                            <label v-for="(valor) in listaTxandaLast" v-if="valor.mota=='M' && typeof valor.id_langilea !== 'number' && Number.isInteger(valor.id_langilea)==false"> {{valor.id_langilea}}<br></label>
                            <label v-show="listaTxandaLast.length > 0" class="mt-5"><b>Limpieza:</b><br></label>
                            <label v-for="(valor) in listaTxandaLast" v-if="valor.mota=='G' && typeof valor.id_langilea !== 'number' && Number.isInteger(valor.id_langilea)==false"> {{valor.id_langilea}}</label>
                        </div>
                    </div>
                </div>

                <div class="g-0 position-relative border rounded-3 mt-3  custom-column shadow" style="background-color: #C9C4C0;">
                    <div class="col-md-12 p-2 ps-md-0 mx-auto" style="max-height: 40vh; overflow-y: auto;">
                        <div class="mb-5 mt-5">
                            <div class="table-responsive mx-auto">
                                <table class="table table-striped table-borderless" style="margin-left: 1vw; width: 100%; background-color: #C9C4C0;">
                                    <thead v-show="listaTxandaLast.length > 0">
                                        <tr>
                                            <th  style="background-color: #C9C4C0;">Alumno</th>
                                            <th  style="background-color: #C9C4C0;">Mostrador</th>
                                            <th  style="background-color: #C9C4C0;">Limpieza</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-secondary" v-for="(valor) in listaTxandaCont">
                                            <th>{{ valor.id_langilea }}</th>
                                            <td>{{ valor.mostrador }}</td>
                                            <td>{{ valor.limpieza }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/DistribucionInicialScript.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
